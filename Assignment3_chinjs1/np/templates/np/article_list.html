{% extends 'np/base.html' %}
{% block content %}
    {% for article in articles %}
        <div class="post">
            <div class="">
                <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            </div>
            <p>published: {{ article.created_date }}</p>
            <img class="" src="{{ article.url }}">
			<p>{{ article.introduciton|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
