{% load staticfiles %}

<html>
    <head>
        <title>Amazing News</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/np.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
    </head>
	
    <body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Amazing News</a>
				</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					<li><a href="{% url 'article_section' pk='NZ' %}">NZ</a></li>
					<li><a href="{% url 'article_section' pk='IN' %}">International</a></li>
					<li><a href="{% url 'article_section' pk='TH' %}">Tech</a></li>
					<li><a href="{% url 'article_section' pk='SP' %}">Sports</a></li>

					</ul>
					<div class="navbar-right">
						{% if user.is_authenticated %}
						<a href="{% url 'article_new' %}" class="btn btn-default navbar-btn" ><span class="glyphicon glyphicon-plus"></span></a>
						<p class="navbar-text">Hello {{ user.username }}<small>(<a href="{% url 'logout' %}" class="navbar-link">Log out</a>)</small></p>
						{% else %}
						<a href="{% url 'login' %}" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-lock"></span></a>
						{% endif %}
					</div>
				</div>
			</div>

		</nav>
			
		<div class="content center-block">
			<div class="row">
				<div class="col-md-8 col-md-offset-3">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
		<footer class="footer">
			<p>CHINSJ1, Web 3, Assignment 3</p>
		</footer>
	</div>
    </body>

</html>
